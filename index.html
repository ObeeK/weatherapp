<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Weather App</title>

<body>
    <header class="header"><h1 class="headerh1">Weather Dashboard</h1></header>
    <div class="row">
        <div class="col-4">
            left side
            <label for="weather-search">Search for a City:</label>
            <input type="search" id="weather-search" aria-label="Search city for weather">
            <button id="searchButton" type="submit" class="btn btn-info">Search</button>
            <div id="searchedCities"></div>
            
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-12 border border-dark">
                    <span id="citySearched" class="wInfo">City & Date</span> <img id="wIcon"/>
                    <span id="temp" class="wInfo">Temp</span>
                    <span id="wind" class="wInfo">Wind</span>
                    <span id="humidity" class="wInfo">Humidity</span>
                    <span id="uvIndex" class="wInfo">UV Index</span>
                </div>
            </div>
            <section id="forecast" class="row mt-3">

            </section>
